<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="main-container">
    <div class="div1">
      <div class="div1-1">
        <h2>Your Result</h2>
      </div>
      <div class="div1-2">
        <div class="div1-3"><h1>76</h1><p>of 100</p></div>
      </div>
      <div class="div1-4">
        <div class="div1-4-1">
          <h1>Great</h1>
        </div>
        <div class="div1-4-2">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

    </div>

    <!-- This is Second box -->
     <div class="div2">
        <div class="div2-1">
          <h2>Summary</h2>
        </div>
        <div class="div2-2">
          <div class="box1" id="box">
            <div><h2 style="color: red;">Reaction</h2></div>
            <div><p>80 / 100</p></div>
          </div>

          <div class="box2" id="box">
            <div><h2 style="color: rgb(194, 194, 3);">Memory</h2></div>
            <div><p>98 / 100</p></div>
          </div>

          <div class="box3" id="box">
            <div><h2 style="color: rgb(131, 182, 131);">Verbal</h2></div>
            <div><p>78 / 100</p></div>
          </div>

          <div class="box4" id="box">
            <div><h2>Visual</h2></div>
            <div><p>89/ 100</p></div>
          </div>
          
        </div>

        <div class="div2-3">
          <h3>Continue</h3>
        </div>
     </div>

  </div>


  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
  
</body>
</html>
